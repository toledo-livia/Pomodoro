<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pomodoro-app">
        <div id="container">
            <div id="timer">
                <div id="time">
                    <span id="minutes">25</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="filler"></div>
            </div>

            <div id="buttons">
                <button id="work">Trabalhar</button>
                <button id="shortBreak">Intervalo Curto</button>
                <button id="longBreak">Intervalo Longo</button>
                <button id="stop">Parar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
